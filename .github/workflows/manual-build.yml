name: Manual Build and Push Docker Image to Azure

on:
  push:
    branches:
      - develop
  workflow_dispatch:  # Add this line to enable manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 240  # Set timeout to 4 hours

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Azure CLI
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Read version from VERSION file
        id: get_version
        run: echo "VERSION=$(cat VERSION)" >> $GITHUB_ENV

      - name: Check if Docker image exists
        id: check_image
        run: |
          VERSION=$(cat VERSION)
          if az acr repository show-tags --name tngodemo1cr --repository ttv/wan21/wan2.1 --query "[?(@=='$VERSION')]" | grep -q "$VERSION"; then
            echo "exists=true" >> $GITHUB_ENV
          else
            echo "exists=false" >> $GITHUB_ENV

      - name: Build and push Docker image if not exists
        if: ${{ steps.check_image.outputs.exists }} == 'false'
        run: |
          VERSION=$(cat VERSION)
          docker build -t ttv/wan21/wan2.1:$VERSION -f Dockerfile .
          az acr login --name tngodemo1cr
          docker tag ttv/wan21/wan2.1:$VERSION tngodemo1cr.azurecr.io/ttv/wan21/wan2.1:$VERSION
          docker push tngodemo1cr.azurecr.io/ttv/wan21/wan2.1:$VERSION
